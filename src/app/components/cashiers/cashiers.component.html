<h4>I am today's cashier {{name}}</h4>

<div [ngSwitch]="isOnline">
    <div *ngSwitchCase="0" [ngClass]="{'gray': true}">
        offline
    </div>
    <div *ngSwitchCase="1" [ngClass]="{'green': true}">
        online
    </div>
    <div *ngSwitchCase="2" [ngClass]="{'yellow': true}">
        busy
    </div>
    <div *ngSwitchDefault>
        left
    </div>
</div>

<p>
    {{today | date : 'yyyy--MM--dd HH:mm'}}
</p>
