<h2>{{ getTitle() }}</h2>
<ul>
    <li *ngFor = "let shelf of shelves;let i = index">
        <span *ngIf="i==5">next page</span>
        <span>
            <h3>{{shelf.cate}}</h3>
        </span>

        <ol>
            <li *ngFor = "let item of shelf.list">
                {{item.name}} --- {{item.price}}

            </li>
        </ol>
    </li>
</ul>


<button (click) ="run()">
    <span [innerHTML] = 'content' class="red"></span>
</button>
